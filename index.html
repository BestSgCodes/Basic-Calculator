<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="response">
            <p>0</p>
        </div>
        <div class="digits">
        </div>
        <div class="operators">
            <button class="connectors" value="+">+</button>
            <button class="connectors" value="-">-</button>
            <button class="connectors" value="*">*</button>
            <button class="connectors" value="/">/</button>
            <button class="special-connector" value="equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
